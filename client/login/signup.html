<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="signup_stylesheet.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <form>
        <div class="row">
            <h4>Account</h4>
            <div class="input-group input-group-icon">
                <input type="text" placeholder="Full Name"/>
                <div class="input-icon"><i class="fa fa-user"></i></div>
            </div>
            <div class="input-group input-group-icon">
                <input type="email" placeholder="Email Adress"/>
                <div class="input-icon"><i class="fa fa-envelope"></i></div>
            </div>
            <div class="input-group input-group-icon">
                <input type="password" placeholder="Password"/>
                <div class="input-icon"><i class="fa fa-key"></i></div>
            </div>
        </div>
        <div class="row">
            <div class="col-half">
                <h4>Date of Birth</h4>
                <div class="input-group">
                    <div class="col-third">
                        <input type="text" placeholder="DD"/>
                    </div>
                    <div class="col-third">
                        <input type="text" placeholder="MM"/>
                    </div>
                    <div class="col-third">
                        <input type="text" placeholder="YYYY"/>
                    </div>
                </div>
            </div>
            <div class="col-half">
                <h4>Gender</h4>
                <div class="input-group">
                    <input type="radio" name="gender" value="male" id="gender-male"/>
                    <label for="gender-male">Male</label>
                    <input type="radio" name="gender" value="female" id="gender-female"/>
                    <label for="gender-female">Female</label>
                </div>
            </div>
        </div>
        <div class="row">
            <h4>VA Veterans ID</h4>
            <div class="input-group">
                <input type="radio" name="Branch-of-service" value="Army" id="branch-army" checked="true"/>
                <label for="branch-army"><span><i class="fa fa-cc-army"></i>Army</span></label>

                <input type="radio" name="Branch-of-service" value="Marines" id="branch-marines"/>
                <label for="branch-marines"> <span><i class="fa fa-cc-marines"></i>Marines</span></label>

                <input type="radio" name="Branch-of-service" value="Navy" id="branch-navy"/>
                <label for="branch-navy"> <span><i class="fa fa-cc-navy"></i>Navy</span></label>

                <input type="radio" name="Branch-of-service" value="Air Force" id="branch-airforce"/>
                <label for="branch-airforce"> <span><i class="fa fa-cc-airforce"></i>Air Force</span></label>

                <input type="radio" name="Branch-of-service" value="Coast Guard" id="branch-coastguard"/>
                <label for="branch-coastguard"> <span><i class="fa fa-cc-coastguard"></i>Coast Guard</span></label>

                <input type="radio" name="Branch-of-service" value="other" id="branch-other"/>
                <label for="branch-other"> <span><i class="fa fa-cc-coastguard"></i>Other</span></label>
            </div>
            <div class="input-group input-group-icon">
                <input type="text" placeholder="Member ID"/>
                <div class="input-icon"><i class="fa fa-credit-memberid"></i></div>
            </div>
            <div class="input-group input-group-icon">
                <input type="text" placeholder="Plan ID"/>
                <div class="input-icon"><i class="fa fa-credit-planid"></i></div>
            </div>



        </div>
        <div class="row">
            <h4>Terms and Conditions</h4>
            <div class="input-group">
                <input type="checkbox" id="terms"/>
                <label for="terms">I accept the terms and conditions for signing up to this service, and hereby confirm I have read the privacy policy.</label>
            </div>
        </div>
        <div class="forms_buttons">
            <input type="submit" value="sign up" class="forms_buttons-action">
        </div>
    </form>
</div>
</body>
</html>
